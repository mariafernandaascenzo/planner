<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planners by MF</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="planners.js"></script>
</head>

<body>
  <main id="container">
    <div>
      <br>
      <br>
      <br>
      <p id="error-msg">Invalid username <span>and/or password</span></p>
    </div>
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-field" placeholder="Password">
      <input type="submit" value="Login" id="login-submit">
    </form>
  </main>
</body>

</html>
